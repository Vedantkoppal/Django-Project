{% extends "base.html" %}
{% block start %}

<div class="container">
  <form method="POST" enctype="multipart/form-data" class=" mt-3  col-6  ">
    {% csrf_token %}
    <div class="form-group">
      <label for="reciepe_name">Name</label>
      <input type="text" class="form-control" id="reciepe_name" name="reciepe_name" placeholder="Enter Name">
    </div>
    

    <div class="form-group">
      <label for="reciepe_desc">Password</label>
      <input type="text" class="form-control" id="reciepe_desc" name="reciepe_desc" placeholder="Enter Desc">
    </div>

    <div class="form-group">
      <label for="reciepe_image">Add Image</label>
      <input type="file" class="form-control" id="reciepe_image" name="reciepe_image">

    </div>

    <button type="submit" class="btn btn-primary">Add Recipe</button>
  </form>
  <div class="col-6">
    <h1>H!</h1>
</div>
</div>
  
{% endblock %}
